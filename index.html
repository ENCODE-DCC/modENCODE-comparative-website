---
layout: default
---

<div class="home">

  <p>
  Data are available for the ENCODE/modENCODE publication release for the following papers: 
  </p>

  <ul class="posts">
    {% for page in site.pages %}
      {% if page.subproject %}
      <li>
        <a class="post-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a><br>
        <p>{{ page.abstract }}</p>
      </li>
      {% endif %}
    {% endfor %}
  </ul>
</div>
