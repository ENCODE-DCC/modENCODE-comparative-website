---
layout: default
---

<div>
    <section>
<!--      <preamble>
      </preamble>
    </section>-->
</div>

<div>
  <section>
    <aside>
      <img class="teaser-image" src="{{ page.teaser | prepend: site.baseurl }}"/>
    </aside>
    <article>
      <header>
        <h1>{{ page.title}}</h1>
      </header>
      <ul class="paper-icon-list">
        <li>
          <citation>
          {{ page.paper.authors_short }}, <b>{{ page.paper.title }}</b>, {{ page.paper.meta }}.&nbsp;<a href="{{ page.paper.url }}"><i class="fa fa-external-link"></i></a><br><br>
          {{ page.abstract }}
          </citation>
        </li>
      </ul>

      <abstract>
      </abstract>

      {{ content }}
    </article>
  </section>
</div>
